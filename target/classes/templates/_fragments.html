<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- head片段 -->
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}">标题</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link th:if="${title}=='博客详情'" rel="stylesheet" type="text/css" href="../static/css/typo.css" th:href="@{/css/typo.css}"/>
    <link th:if="${title}=='博客详情'" rel="stylesheet" type="text/css" href="../static/css/animate.css" th:href="@{/css/animate.css}"/>
    <link th:if="${title}=='博客详情'" rel="stylesheet" type="text/css" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
    <link th:if="${title}=='博客详情'" rel="stylesheet" type="text/css" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}"/>
</head>
<body>

<!--
    作者：PENG
    时间：2020-02-01
    描述：导航片段
-->
<nav class="ui inverted segment m-padded-tb-mini m-shadow-small" th:fragment="navigation(active)">
    <div class="ui container">
        <div class="ui inverted stackable secondary menu">
            <h2 class="ui teal header item">PENG</h2>
            <a href="#" th:href="@{/}" class="item m-mobile-hidden item-toggle" th:classappend="${active=='index'}?'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types}" class="item m-mobile-hidden item-toggle" th:classappend="${active=='types'}?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags}" class="item m-mobile-hidden item-toggle" th:classappend="${active=='tags'}?'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archive}" class="item m-mobile-hidden item-toggle" th:classappend="${active=='archive'}?'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="item m-mobile-hidden item-toggle" th:classappend="${active=='about'}?'active'"><i class="info icon"></i>关于我</a>
            <div class="right item m-mobile-hidden item-toggle">
                <form id="globalSearchForm" action="#" th:action="@{/search}" method="post">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}"/>
                        <i class="search link icon" onclick="globalSearch(this)"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="ui icon button black m-right-top m-pc-hidden menu-toggle menu">
        <i class="sidebar icon"></i>
    </div>
</nav>

<!--
    作者：PENG
    时间：2020-02-01
    描述：页脚片段
-->
<footer class="ui inverted vertical segment m-padded-tb-huge" th:fragment="footer">
    <!-- <div class="ui center aligned container" style="border: 1px white solid;"> -->
    <div class="ui center aligned container">
        <div class="ui stackable inverted divided grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="图片不见了" class="ui rounded image" style="width: 120px;" />
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini m-text-spaced m-text-normal">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                    <a href="#" class="item">用户故事(User Story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini m-text-spaced m-text-normal">联系我</h4>
                <div class="ui inverted link list">
                    <span class="item">Emial: 2318511681@qq.com</span>
                    <span class="item">QQ: 2318511681</span>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini m-text-spaced m-text-normal">作者简介</h4>
                <p class="m-opacity-mini m-text-spaced m-text-thin">大家数据的赛季的怕死就打死的骄傲喷水电机安排是件大事拍大师庞大</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-opacity-small m-text-spaced m-text-thin">Copyright 2020-20XX by PENG</p>
    </div>
    <!--前端页面都需要这个辅助a标签-->
    <a id="searchPageUrl" href="#" th:href="@{/searchPage}" class="m-hidden"></a>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>
</body>
</html>
