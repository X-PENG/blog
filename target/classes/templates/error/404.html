<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{_fragments::head('404')}">
    <meta charset="UTF-8">
    <title>404</title>
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<div th:replace="~{_fragments::navigation('')}"></div>

<div class="m-container m-padded-tb-massive m-padded-lr">
    <!-- 父元素大于ui container此时的max-width就会居中 -->
    <div class="ui container">
        <div class="ui negative message m-padded-tb-huge">
            <h2 class="ui header">404</h2>
            <p>对不起，你访问的资源不存在！</p>
            <p>详细信息：<span th:text="${message}"></span></p>
        </div>
    </div>
</div>

<br>
<br>
<div th:replace="~{_fragments::footer}"></div>
</body>
</html>
