<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{management/_fragments::head('后台登录')}">
		<meta charset="UTF-8"/>
		<title>后台登录</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0,user-scalable=no"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
	</head>
	<body>
		<div class="m-container-tiny m-margin-top-huge">
			<div class="ui container">
				<h1 class="ui teal header center aligned">管理后台登录</h1>
				<div class="ui segment">
					<form action="#" method="post" class="ui form" th:action="@{/manage/login}">
						<div class="field">
							<div class="ui left icon input fluid">
								<input type="text" name="username" placeholder="用户名"/>
								<i class="user icon"></i>
							</div>								
						</div>
						<div class="field">
							<div class="ui left icon input fluid">
								<input type="password" name="password" placeholder="密码"/>
								<i class="lock icon"></i>
							</div>								
						</div>	
						<div class="field">
							<button class="ui teal button fluid">登录</button>
						</div>	
						<div class="ui error message"></div>
					</form>
					<div class="ui error message" th:text="${message}" th:if="${message}"></div>
				</div>
			</div>			
		</div>
        <!-- Jquery必须声明在前 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
 		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
 		<script type="text/javascript">
				$(".ui.form").form({
					fields:{
						username:{
							identifier  : 'username',
							rules:[{
								type:'empty',
								 prompt : '请输入用户名'
							}]
						},						
						password:{
							identifier  : 'password',
							rules:[{
								type:'empty',
								prompt : '请输入密码'
							}]
						}
					}
				}); 			
 		</script>
	</body>
</html>
